<!DOCTYPE html>
<html>
 <head>
    <title>speech cancel</title>
	<h1>spebbxms</h1>
 </head>
 <body>
 <script>
console.log("inside js");
var synth = window.speechSynthesis;
 
synth.speak(new SpeechSynthesisUtterance('How about we say this now? This is quite a long sentence to say.'));
synth.speak(new SpeechSynthesisUtterance('How about we say this now? '));
synth.cancel();
synth.speak(new SpeechSynthesisUtterance('We should say another sentence too, just to be on the safe side.'));

 // utterance1 stops being spoken immediately, and both are removed from the queue
 </script>
</body>
</html>
